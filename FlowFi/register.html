<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="signup-container">
        <div class="form-container">
            <div class="form-content">
                <a href="login.html" class="back-button">‚Üê</a>
                <h2>Create Account</h2>
                <div class="social-signup">
                    <button class="google-signup-btn">Sign up with Google</button>
                    <button class="facebook-signup-btn">Sign up with Facebook</button>
                </div>
                <p>- OR -</p>
                <form class="signup-form">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="create-account-btn">Create Account</button>
                </form>
                <p class="login-text">Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
        <div class="illustration-container">
             
        </div>
    </div>
</body>
</html>
