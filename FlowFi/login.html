<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <div class="form-content">
                <a href="javascript:void(0);" class="back-button">←</a>
                <h2>WELCOME BACK</h2>
                <p>Welcome back! Please enter your details.</p>
                
                <!-- Added action and method for form submission -->
                <form class="login-form" method="POST" action="login_handler.php">
                    <input type="email" name="email" placeholder="Enter your email" >
                    <input type="password" name="password" placeholder="Password" >
                    <div class="options">
                        <label><input type="checkbox" name="remember"> Remember me</label>
                        <a href="forgot.html" class="forgot-password">Forgot password?</a>
                    </div>

                    <!-- Corrected button for form submission -->
                     <a href="33.HTML" class="sign-in-btn">
                    <button type="submit" class="sign-in-btn">Sign In</button>
                     </a>

                    <!-- Button for Google sign-in (JavaScript action can be added later) -->
                    <button type="button" class="google-signin-btn">Sign in with Google</button>

                    <!-- Fixed signup link pointing to the correct signup page -->
                    <p class="signup-text">Don't have an account? <a href="signup.html" class="forgot-password">Sign up for free!</a></p>
                </form>
            </div>
        </div>
        <div class="illustration-container">
            <!-- Image with a meaningful alt attribute -->
            <img src="illustration-image.jpg" alt="Illustration for user login">
        </div>
    </div>
</body>
</html>
